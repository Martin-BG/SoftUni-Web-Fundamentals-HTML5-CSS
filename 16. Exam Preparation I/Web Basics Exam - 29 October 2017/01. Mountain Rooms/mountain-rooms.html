<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MountainRooms</title>
    <link rel="stylesheet" href="mountain-rooms.css">
</head>
<body>
<main>
    <h1>Pick a room that best suits your taste and budget</h1>
    <section>
        <article class="room">
            <img src="images/img-01.jpg" alt="Deluxe room">
            <h4>
                Deluxe room
            </h4>
            <p class="details">
                18 m2
                <span class="circle">&bull;</span>
                Balcony
                <span class="circle">&bull;</span>
                Mountain view
            </p>
            <p class="cost">
                <span class="price">$200.0</span> / Night
            </p>
        </article>
        <article class="room">
            <img src="images/img-02.jpg" alt="Superior room">
            <h4>
                Superior room
            </h4>
            <p class="details">
                18 m2
                <span class="circle">&bull;</span>
                Balcony
                <span class="circle">&bull;</span>
                Mountain view
            </p>
            <p class="cost">
                <span class="price">$180.0</span> / Night
            </p>
        </article>
        <article class="room">
            <img src="images/img-03.jpg" alt="Standard room">
            <h4>
                Standard room
            </h4>
            <p class="details">
                18 m2
                <span class="circle">&bull;</span>
                Balcony
                <span class="circle">&bull;</span>
                Mountain view
            </p>
            <p class="cost">
                <span class="price">$120.0</span> / Night
            </p>
        </article>
    </section>
</main>
</body>
</html>
